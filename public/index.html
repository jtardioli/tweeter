<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweetForm.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://kit.fontawesome.com/2331eaaccf.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/handlers.js"></script>
 
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

      <nav>
        <span class="logo">tweeter</span>
        <div class="go-down">
          <p class="nav-message"><strong> Write</strong> a new tweet</p>
            <i class="fas fa-angle-double-down"></i>
        </div>
        
      </nav>
      <header class="profile-background">
        <div class="profile-img">
            <img  image src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          
            <h2 class="profile-name"><strong>Your</strong> Name</h2>
        </div>
    </header>
 


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error">
          <p class="error-msg"></p>
          <button class="err-btn" >X</button>
        </div>
        <form id="handleForm">
       
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div class="btn-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <section id="tweets-container">
      </section>

    </main>
    
  </body>
</html>
